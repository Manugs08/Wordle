
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <title>Wordle</title>
</head>
<body>
    <div class="game-container">   

            <div class="cwContainer">
            <h2 class="inputTitle">Choose a word</h2>
            <input type="text" class="wordToGuess">
            </div>
            
            <div class="showLetter-container">
                <h2 class="letterTitle">Letters that aren't on the word</h2>
                <p class="letters"></p>
            </div>

        <div class="wordle-container">
            <h1>Guess the word!</h1>
            <div class="word-container"></div>
            <input type="text" class="wordContainer">

        </div>
    </div> 
    <script src="script2.js"></script>
</body>
</html>
